	var marker1 = L.marker([-8.73875,116.28444]).addTo(mymap)

		function onEachFeature(feature, layer) {
		var popupContent = "<p></p>";

		if (feature.properties && feature.properties.popupContent) {
			popupContent += feature.properties.popupContent;
		}

		layer.bindPopup(popupContent);
	}

	L.geoJSON([kelurahan_sasake, kelurahan_semayan, lajut, kelurahan_gerantung, batunyala, kab_loteng], {
		style: function (feature) {
			return feature.properties && feature.properties.style;
		},

		
		

		onEachFeature: onEachFeature,

		pointToLayer: function (feature, latlng) {
			return L.circleMarker(latlng, {
				radius: 8,
				fillColor: "#ff7800",
				color: "#000",
				weight: 1,
				opacity: 1,
				fillOpacity: 0.8

				
			});
		}
		
	}).addTo(mymap);

			var streets  = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
				id: 'mapbox.streets',   
				attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
			});
			var satelit = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {

		var baseLayers = {
			"Streets": streets,
			"Satelite" : satelit
		};

		var mapIcon = L.Icon.extend({
			iconSize:     [32, 37]
		});
		var masjidIcon = new mapIcon({iconUrl: 'icon/mosquee.png'}),
			pasarIcon = new mapIcon({iconUrl: 'icon/market.png'}),
			sekolahIcon = new mapIcon({iconUrl: 'icon/school.png'});

		//##############################################//
		// MASJID
		//##############################################//

		var mj1 = L.marker([-8.738218,116.287120],{icon: masjidIcon}).bindPopup('Masjid Nurul Iman krajak');
		var mj2 = L.marker([-8.742640,116.290641],{icon: masjidIcon}).bindPopup('Masjid Nurul Hidayah selebung');
		var mj3 = L.marker([-8.7218246,116.2926368],{icon: masjidIcon}).bindPopup('Masjid Al-Muttaqin Gerantung');
		var mj4 = L.marker([-8.720475,116.282479],{icon: masjidIcon}).bindPopup('Masjid AL Abror semayan');
		var mj5 = L.marker([-8.732762,116.315332],{icon: masjidIcon}).bindPopup('Masjid Batunyale');
		var mj6 = L.marker([-8.7497389,116.3011822],{icon: masjidIcon}).bindPopup('Masjid Darul mukmin ngolak');
		var mj7 = L.marker([-8.7234247,116.29797392],{icon: masjidIcon}).bindPopup('Masjid Al-Muttaqin Gerantung');
		
		
	



		var masjid = L.layerGroup([mj1, mj2, mj3, mj4, mj5, mj6, mj7]);

		//##############################################//
		// SEKOLAH
		//##############################################//
		var sk1 = L.marker([-8.736288,116.286170],{icon: sekolahIcon}).bindPopup('SDN SASAKE');
		var sk2 = L.marker([-8.742471,116.292187],{icon: sekolahIcon}).bindPopup('SDN Selebung');
		var sk3 = L.marker([-8.737163,116.290615],{icon: sekolahIcon}).bindPopup('SMPN 4 PRAYA');
		var sk4 = L.marker([-8.7192311,116.3157776],{icon: sekolahIcon}).bindPopup('SDN GUNTUR Gerantung');
		var sk5 = L.marker([-8.7321548,116.3100607],{icon: sekolahIcon}).bindPopup('Sekolah Dasar Negeri 1 Batunyala');
		var sk6 = L.marker([-8.7215143,116.2786343],{icon: sekolahIcon}).bindPopup('SDN 2 SEMAYAN');
		var sk7 = L.marker([-8.7474859,116.2960285],{icon: sekolahIcon}).bindPopup('SDN 1 Lajut');


		var sekolah = L.layerGroup([sk1, sk2, sk3, sk4, sk5, sk6, sk7]);

		// pasar
		//##############################################//
		var psr1 = L.marker([-8.748203,116.3038685],{icon: pasarIcon}).bindPopup("Indomaret Raya Batunyala <img src='img/indomart.png' alt='Indomaret Raya Batunyala' width='350px'/>");
		var psr2 = L.marker([-8.7175432,116.2842385],{icon: pasarIcon}).bindPopup("Indomaret semayan <img src='img/indomarat smayan.png' alt='Indomaret semayan' width='350px'/>");


		var pasar = L.layerGroup([psr1, psr2]);
		var overlays = {
			"Masjid": masjid,
			"Sekolah" : sekolah,
			"Pasar" : pasar
		};
		L.control.layers(baseLayers, overlays).addTo(mymap);
